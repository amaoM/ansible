---
- name: check if you already have ruby installed
  command: ruby --version
  register: result
  changed_when: false
  ignore_errors: yes

- name: install ruby
  shell: |
    cd ~
    wget http://cache.ruby-lang.org/pub/ruby/2.2/ruby-2.2.2.tar.gz
    tar xvfz ruby-2.2.2.tar.gz
    cd ruby-2.2.2
    ./configure
    make
    make install
  when: result.rc != 0
